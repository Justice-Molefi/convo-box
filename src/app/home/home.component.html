<div class="main">
    <div class="row">
        <div class="col-md-3 left">
            <div class="profile d-flex align-items-center mt-3 mb-5 ps-2">
                <div class="avatar bg-white me-4">
                    <img src="assets/images/logo.png"
                      class="rounded-circle img-fluid" style="width: 50px;"/>
                  </div>
